# emag-uwsgi -- emag uWSGI
#
# ~trevorj 09/01/12

description	"emag uWSGI"

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5

console log

env HOME=/root

chdir /opt/emagweb
exec ./bin/env uwsgi -s /tmp/uwsgi.sock --vacuum -w emag.wsgi:application --pidfile ./var/uwsgi.pid --threads 4 --forkbomb-delay 5 --py-auto-reload --autoload
#-H /root/.virtualenvs/emag

